<body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex align-items-center">
            <div class="header__logo"><span class="text__logo">LT SMART</span><img src="" alt=""></div>
            <div class="header__search ">
              <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm tại đây...">
                <button class="btn btn-light my-2 my-sm-0" type="submit"><i class="icofont-search"></i></button>
                <ul class="header__keyword-search d-flex ">
                  <li class="header__keyword-search-items">
                    iPhone 8
                  </li>
                  <li class="header__keyword-search-items">
                    iPhone X
                  </li>
                  <li class="header__keyword-search-items">
                    iPhone XS
                  </li>
                  <li class="header__keyword-search-items">
                    Galaxy Note 8
                  </li>
                  <li class="header__keyword-search-items">
                    iPhone 13
                  </li>
                  <li class="header__keyword-search-items">
                    Galaxy S10 5G
                  </li>
                </ul>
              </form>

            </div>
            <div class="header__right pl-2 d-flex justify-content-around align-items-center">
              <div class="header__right-user text-dark"><i class="icofont-user"></i></div>

                <div class="menu__items-text">
                  Mua trả góp

              </div>
              <div class="menu__items">

                  Tin mới

            </div>

            <div class="banner">

                <div class="col-8">

                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="content/img/slider_10-8.png" alt="First slide">

                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
